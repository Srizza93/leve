<main class="main">
  <header class="header">
    <h1 class="header__title">Leve</h1>
    <form *ngIf="isSearchInputAllowed" class="header__search-form">
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input
          type="text"
          matInput
          [formControl]="searchInput"
          placeholder="Search by name, city, department..."
        />
      </mat-form-field>
    </form>
  </header>
  <mat-divider></mat-divider>

  <router-outlet />
</main>
